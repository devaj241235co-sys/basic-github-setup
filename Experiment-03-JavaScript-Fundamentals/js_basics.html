<!DOCTYPE html>
<html>
<head>
<title>Arithmetic Operations</title>
<style>
body {
font-family: Arial;
}
input{
margin: 5px;
}
button{
margin: 5px;
}
#result{
margin-top: 10px;
padding: 5px;
border: 2px solid black;
width: 200px;
}
</style>
</head>
<body>
<h2>Arithmetic Operations using JavaScript</h2>
Number 1:
<input type="number" id="num1" step="any"><br>
Number 2:
<input type="number" id="num2" step="any"><br><br>
<button onclick="add()">Add</button>
<button onclick="subtract()">Subtract</button>
<button onclick="multiply()">Multiply</button>
<button onclick="divide()">Divide</button>
<div id="result">Result will appear here</div>
<script>
function add() {
var a = Number(document.getElementById("num1").value);
var b = Number(document.getElementById("num2").value);
document.getElementById("result").innerHTML = "Addition: " + (a + b);
}
function subtract() {
var a = Number(document.getElementById("num1").value);
var b = Number(document.getElementById("num2").value);
document.getElementById("result").innerHTML = "Subtraction: " + (a - b);
}
function multiply() {
var a = Number(document.getElementById("num1").value);
var b = Number(document.getElementById("num2").value);
document.getElementById("result").innerHTML = "Multiplication: " + (a * b);
}
function divide() {
var a = Number(document.getElementById("num1").value);
var b = Number(document.getElementById("num2").value);
if (b == 0) {
document.getElementById("result").innerHTML = "Division by zero is not allowed";
} else {
document.getElementById("result").innerHTML = "Division: " + (a / b);
}
}
</script>
</body>
</html>
