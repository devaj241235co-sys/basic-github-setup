<!DOCTYPE html>
<html>
<head>
<title>AJAX Weather Application</title>
<script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
<style>
body {
font-family: Arial;
}
#result {
margin-top: 15px;
padding: 10px;
border: 1px solid black;
width: 300px;
}
</style>
</head>
<body>
<h2>Real-Time Weather App (AJAX)</h2>
Enter City Name:
<input type="text" id="city">
<button id="getWeather">Get Weather</button>
<div id="result">Weather details will appear here</div>
<script>
$(document).ready(function(){
$("#getWeather").click(function(){
var city = $("#city").val().trim();
if(city === ""){
$("#result").html("Please enter a city name.");
return;
}
var apiKey = "66155ba800883cd1e8214679dc3ed712";
var url = "https://api.openweathermap.org/data/2.5/weather?q="
+ city +
"&appid=" + apiKey +
"&units=metric";
$.ajax({
url: url,
method: "GET",
success: function(data){
var temperature = data.main.temp;
var humidity = data.main.humidity;
var condition = data.weather[0].description;
$("#result").html(
"<b>City:</b> " + data.name + "<br>" +
"<b>Temperature:</b> " + temperature + " Â°C<br>" +
"<b>Humidity:</b> " + humidity + " %<br>" +
"<b>Condition:</b> " + condition
);
},
error: function(){
$("#result").html("City not found or API error.");
}
});
});
});
</script>
</body>
</html>
