<!DOCTYPE html>
<html>
<head>
    <title>City and Monument</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <h2>Select a City</h2>

    <select onchange="showMonument(this.value)">
        <option value="">-- Select City --</option>
        <option value="Delhi">Delhi</option>
        <option value="Agra">Agra</option>
        <option value="Mumbai">Mumbai</option>
        <option value="Jaipur">Jaipur</option>
        <option value="Hyderabad">Hyderabad</option>
    </select>

    <p id="result"></p>

    <script>
        function showMonument(city) {
            var monument = "";

            if (city == "Delhi")
                monument = "Red Fort";
            else if (city == "Agra")
                monument = "Taj Mahal";
            else if (city == "Mumbai")
                monument = "Gateway of India";
            else if (city == "Jaipur")
                monument = "Hawa Mahal";
            else if (city == "Hyderabad")
                monument = "Charminar";

            document.getElementById("result").innerHTML = monument;
        }
    </script>

</body>

</html>
