<!DOCTYPE html>
<html>
<head>
<title>City and Monument</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
<link rel="stylesheet" href="style.css">
</head>
<body>
<nav class="navbar navbar-dark bg-dark">
<div class="container">
<span class="navbar-brand">City & Monument Finder</span>
</div>
</nav>
<div class="container">
<div class="row">
<div class="col">
<h2>Select a City</h2>
<select class="form-select" onchange="showMonument(this.value)">
<option value="">-- Select City --</option>
<option value="Delhi">Delhi</option>
<option value="Agra">Agra</option> 
<option value="Mumbai">Mumbai</option>
<option value="Jaipur">Jaipur</option>
<option value="Hyderabad">Hyderabad</option> 
</select>
<p id="result"></p>
</div>
</div>
</div>
<script>function showMonument(city) {
var result = "";
if (city == "Delhi") {
result = "Red Fort";
}
else if (city == "Agra") {
result = `
<h4>Taj Mahal</h4>
<img src="https://upload.wikimedia.org/wikipedia/commons/d/da/Taj-Mahal.jpg" 
class="img-fluid mt-2" 
alt="Taj Mahal">
;
}
else if (city == "Mumbai") {
result = "Gateway of India";
}
else if (city == "Jaipur") {
result = "Hawa Mahal";
}
else if (city == "Hyderabad") {
result = "Charminar";
}
document.getElementById("result").innerHTML = result;
}
</script>
</body>
</html>
