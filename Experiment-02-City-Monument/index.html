<!DOCTYPE html>
<html>
<head>
<title>City and Monument</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
<link rel="stylesheet" href="style.css">
</head>
<body>
<nav class="navbar navbar-dark bg-dark">
<div class="container">
<span class="navbar-brand">City & Monument</span>
</div>
</nav>
<div class="container mt-3">
<div class="row">
<div class="col">
<h2>Select a City</h2>
<select class="form-select" onchange="showMonument(this.value)">
<option value="">-- Select City --</option>
<option value="Delhi">Delhi</option>
<option value="Agra">Agra</option>
<option value="Mumbai">Mumbai</option>
<option value="Jaipur">Jaipur</option>
<option value="Hyderabad">Hyderabad</option>
</select>
<p id="result"></p>
<img id="monumentImage" src="" alt="Monument Image">
</div>
</div>
</div>
<script>
function showMonument(city) {
var monument = "";
var image = document.getElementById("monumentImage");
if (city == "Delhi") {
monument = "Red Fort";
image.src = "delhi.jpg";
} else if (city == "Agra") {
monument = "Taj Mahal";
image.src = "agra.jpg";
} else if (city == "Mumbai") {
monument = "Gateway of India";
image.src = "mumbai.jpg";
} else if (city == "Jaipur") {
monument = "Hawa Mahal";
image.src = "jaipur.jpg";
} else if (city == "Hyderabad") {
monument = "Charminar";
image.src = "hyderabad.jpg";
} else {
document.getElementById("result").innerHTML = "";
image.style.display = "none";
return;
}
document.getElementById("result").innerHTML = monument;
image.style.display = "block";
}
</script>
</body>
</html>
