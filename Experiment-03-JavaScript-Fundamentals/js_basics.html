<!DOCTYPE html>
<html>
<head>
<title>Arithmetic Operations</title>
<style>
body {
font-family: Arial;
}
input {
margin: 5px;
}
button {
margin: 5px;
}
#result {
margin-top: 10px;
padding: 5px;
border: 2px solid black;
width: 250px;
}
</style>
</head>
<body>
<h2>Arithmetic Operations using JavaScript</h2>
Number 1:
<input type="number" id="num1" step="any"><br>
Number 2:
<input type="number" id="num2" step="any"><br><br>
<button onclick="add()">Add</button>
<button onclick="subtract()">Subtract</button>
<button onclick="multiply()">Multiply</button>
<button onclick="divide()">Divide</button>
<div id="result">Result will appear here</div>
<script>
function getValues() {
var v1 = document.getElementById("num1").value;
var v2 = document.getElementById("num2").value;
if (v1 === "" || v2 === "") {
document.getElementById("result").innerHTML =
"Please enter both numbers";
return null;
}
return {
a: Number(v1),
b: Number(v2)
};
}
function add() {
var values = getValues();
if (!values) return;
document.getElementById("result").innerHTML =
"Addition: " + (values.a + values.b);
}
function subtract() {
var values = getValues();
if (!values) return;
document.getElementById("result").innerHTML =
"Subtraction: " + (values.a - values.b);
}
function multiply() {
var values = getValues();
if (!values) return;
document.getElementById("result").innerHTML =
"Multiplication: " + (values.a * values.b);
}
function divide() {
var values = getValues();
if (!values) return;
if (values.b == 0) {
document.getElementById("result").innerHTML =
"Division by zero is not allowed";
} else {
document.getElementById("result").innerHTML =
"Division: " + (values.a / values.b);
}
}
</script>
</body>
</html>
