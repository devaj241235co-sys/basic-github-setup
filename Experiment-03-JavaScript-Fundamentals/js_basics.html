<!DOCTYPE html>
<html>
<head>
<title>JavaScript Fundamentals</title>
</head>
<body>
<h2>JavaScript Fundamentals</h2>
<h3>Arithmetic Operations</h3>
<input type="number" id="num1">
<input type="number" id="num2">
<button onclick="calculate()">Calculate</button>
<p id="arithResult"></p>
<h3>Conditional Statement (Even / Odd)</h3>
<input type="number" id="checkNum">
<button onclick="checkEvenOdd()">Check</button>
<p id="condResult"></p>
<h3>Loop Example</h3>
<button onclick="showNumbers()">Show Numbers</button>
<p id="loopResult"></p>
<script>
function calculate() {
var a = Number(document.getElementById("num1").value);
var b = Number(document.getElementById("num2").value);
document.getElementById("arithResult").innerHTML =
"Add: " + (a + b) +
" Sub: " + (a - b) +
" Mul: " + (a * b) +
" Div: " + (a / b);
}
function checkEvenOdd() {
var n = document.getElementById("checkNum").value;
if (n % 2 == 0)
document.getElementById("condResult").innerHTML = "Even Number";
else
document.getElementById("condResult").innerHTML = "Odd Number";
}
function showNumbers() {
var text = "";
for (var i = 1; i <= 5; i++) {
text += i + " ";
}
document.getElementById("loopResult").innerHTML = text;
}
</script>
</body>
</html>
