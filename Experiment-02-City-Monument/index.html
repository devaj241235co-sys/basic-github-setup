<!DOCTYPE html>
<html>
<head>
<title>City and Monument</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
<link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container">
<div class="row">
<div class="col">
<h2>Select a City</h2>
<select class="form-select" onchange="showMonument(this.value)">
<option value="">-- Select City --</option>
<option value="Delhi">Delhi</option>
<option value="Agra">Agra</option>
<option value="Mumbai">Mumbai</option>
<option value="Jaipur">Jaipur</option>
<option value="Hyderabad">Hyderabad</option>
</select>
<p id="result"></p>
</div>
</div>
</div>
<script>
function showMonument(city) {
var monument = "";
if (city == "Delhi")
monument = "Red Fort";
else if (city == "Agra")
monument = "Taj Mahal";
else if (city == "Mumbai")
monument = "Gateway of India";
else if (city == "Jaipur")
monument = "Hawa Mahal";
else if (city == "Hyderabad")
monument = "Charminar";
document.getElementById("result").innerHTML = monument;
}
</script>
</body>
</html>
